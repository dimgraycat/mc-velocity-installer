name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        env:
          MC_VELOCITY_BUILD_VERSION: ${{ github.ref_name }}
        run: cargo build --release
      - name: Prepare artifact
        run: |
          install -m 0755 target/release/mc-velocity-installer velocity-installer
          tar -czf velocity-installer-linux-x86_64.tar.gz velocity-installer LICENSE README.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            velocity-installer
            velocity-installer-linux-x86_64.tar.gz
